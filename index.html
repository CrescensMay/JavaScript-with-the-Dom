<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button id="toggleList" type="button" name="button">Hide List</button>
    <div class="list">
      <p class="description">This list will turn red on a click</p>
      <input type="text" class="description" name="" value="">
      <button type="button" class="description" name="button">Description</button>
      <ul>
        <li>grapes <button type="button" name="button">Remove</button></li>
        <li>Oranges <button type="button" name="button">Remove</button></li>
        <li>bonbon <button type="button" name="button">Remove</button></li>
        <li>Travail <button type="button" name="button">Remove</button></li>
        <li>Maman <button type="button" name="button">Remove</button></li>
      </ul>
      <input type="text" class="addItemInput" name="" value="">
      <button type="button" class="addItemButton" name="button">Add Item</button>
        <!-- <button type="button" class="removeItemButton" name="button">Remove Last Item</button> -->
    </div>
    <!-- <input type="text" id="inputText" name="" value="" placeholder="enter a color"> -->
    <button type="button" id="myButton" name="button">Change List Color</button>

    <script src="app.js"></script>
    <script src="app1.js"></script>
  </body>
</html>
